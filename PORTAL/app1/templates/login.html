{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vh-100 {
            height: 100vh !important;
        }

        .form-outline {
            position: relative;
        }

        .form-outline .form-control {
            min-height: auto;
            padding: 0.375rem 0.75rem;
            background-color: #f8f9fa;
            border-color: #dee2e6;
            color: #495057;
        }

        .form-outline .form-label {
            position: absolute;
            top: 0;
            max-width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            left: 0.75rem;
            padding-top: 0.375rem;
            pointer-events: none;
            transform-origin: 0 0;
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
            color: #6c757d;
        }

        .form-outline .form-control:focus ~ .form-label,
        .form-outline .form-control:not(:placeholder-shown) ~ .form-label {
            transform: translateY(-1.25rem) translateY(-0.1rem) scale(0.8);
            color: #495057;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-lg {
            padding: 0.5rem 1rem;
            font-size: 1.25rem;
            border-radius: 0.3rem;
        }

        body {
            background-color: #000000;
            color: #f8f9fa;
        }

        .card {
            background-color: #292a2a;
            border-color: #292a2a;
        }

        .btn-dark {
            background-color: #495057;
            border-color: #495057;
        }

        .btn-dark:hover {
            background-color: #343a40;
            border-color: #343a40;
        }

        a {
            color: #6c757d;
        }

        a:hover {
            color: #adb5bd;
        }

        .custom-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem 0 0 1rem;
        }

       
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo img {
            width: 300px;
            height: auto;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #292a2a;
            color: #f8f9fa;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }
    
    </style>
</head>
<body>

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="{% static 'bg.jpg' %}" alt="login form" class="img-fluid custom-image" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5">

                                <form method="POST" action="{% url 'login' %}"> 
                                    {% csrf_token %}

                                    
                                    <div class="logo mb-4">
                                        <img src="{% static 'logo.png' %}" alt="Logo">
                                    </div>

                                    
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                    <!-- Form Fields -->
                                    <div class="form-outline mb-4">
                                        <input type="text" name="username" id="form2Example17" class="form-control form-control-lg" placeholder="Username" required />
                                        <label class="form-label" for="form2Example17"></label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" placeholder="Password" required />
                                        <label class="form-label" for="form2Example27"></label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>

                                    <p class="mb-5 pb-lg-2">Don't have an account? <a href="{% url 'signup' %}" style="color: #6c757d;">Register here</a></p>

                                    <!-- Google Login Button -->
                                    <div class="mb-4">
                                        <a href="{% provider_login_url 'google' %}" class="btn btn-block btn-lg btn-danger">
                                            <i class="fab fa-google mr-2"></i> Login with Google
                                        </a>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</section>

<footer class="bg-darker text-light py-1">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <p class="mb-0">&copy; 2024 Medix. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
