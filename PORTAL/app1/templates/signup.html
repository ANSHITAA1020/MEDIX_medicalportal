{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vh-100 {
            height: 100vh !important;
        }

        .form-outline {
            position: relative;
        }

        .form-outline .form-control {
            min-height: auto;
            padding: 0.375rem 0.75rem;
            background-color: #f8f9fa;
            border-color: #dee2e6;
            color: #495057;
        }

        .form-outline .form-label {
            position: absolute;
            top: 0;
            max-width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            left: 0.75rem;
            padding-top: 0.375rem;
            pointer-events: none;
            transform-origin: 0 0;
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
            color: #6c757d;
        }

        .form-outline .form-control:focus ~ .form-label,
        .form-outline .form-control:not(:placeholder-shown) ~ .form-label {
            transform: translateY(-1.25rem) translateY(-0.1rem) scale(0.8);
            color: #495057;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-lg {
            padding: 0.5rem 1rem;
            font-size: 1.25rem;
            border-radius: 0.3rem;
        }

        body {
            background-color: #000000;
            color: #f8f9fa;
        }

        .card {
            background-color: #495057;
            border-color: #495057;
            margin: 0; /* Remove margin to use padding instead */
        }

        .btn-dark {
            background-color: #212529;
            border-color: #212529;
        }

        .btn-dark:hover {
            background-color: #343a40;
            border-color: #343a40;
        }

        a {
            color: #6c757d;
        }

        a:hover {
            color: #adb5bd;
        }

        .custom-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem 0 0 1rem;
        }

        .padding-section {
            padding-top: 50px !important; /* Space at the top */
            padding-bottom: 50px !important; /* Space at the bottom */
        }
    </style>
</head>
<body>

<section class="vh-100 padding-section">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="{% static 'login.jpg' %}" alt="signup form" class="img-fluid custom-image" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5">

                                <form method="POST" action="{% url 'signup' %}"> <!-- Ensure the form submits to the correct URL -->
                                    {% csrf_token %} 

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-user-plus fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Signup</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username" required />
                                        <label class="form-label" for="username"></label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email Address" required />
                                        <label class="form-label" for="email"></label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required />
                                        <label class="form-label" for="password"></label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg" placeholder="Confirm Password" required />
                                        <label class="form-label" for="confirmPassword"></label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Signup</button>
                                    </div>

                                    <p class="mb-5 pb-lg-2">Already have an account? <a href="{% url 'login' %}" style="color: #6c757d;">Login here</a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
