main {
    flex: 1;
    display: flex;
    justify-content: center;

.chat-container {
    display: flex;

}

.video-container {

.chat-video {

.chat-bar {
    border: none;

.send-button {

    border-radius: 20px;
    padding: 10px 15px;
    cursor: pointer;
    margin-left: 10px;
    transition: background-color 0.3s;
}

.send-button:hover {
    background-color: #00cccc; /* Darker blue on hover */
}

.check-others {
    background-color: #00ffff; /* Neon blue button */
    color: #000000; /* Black text for button */
    border: none;
    border-radius: 20px;
    padding: 10px 15px;
    cursor: pointer;
    position: absolute; /* Position the button absolutely */
    top: 20px; /* Position it 20px from the top */

}

.check-others:hover {
    background-color: #00cccc; /* Darker blue on hover */
}

.popup-section {
    position: fixed;
    top: 150px;
    right: -300px; /* Start off-screen to the right */
    background-color: #333333; /* Dark background for popup */
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 3px 30px rgba(0, 255, 255, 0.5);

    <script>

        function updateYear() {
        const yearSpan = document.getElementById("current-year");
        const currentYear = new Date().getFullYear();
        yearSpan.textContent = currentYear;
    }

    // Function to update the current date and time
    function updateDateTime() {
        const dateTimeSpan = document.getElementById("current-date-time");
        const now = new Date();
        const options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric',
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit' 
        };
        dateTimeSpan.textContent = now.toLocaleDateString('en-US', options);
    }

    // Call the functions on page load
    updateYear();
    updateDateTime();

    // Update the time every second
    setInterval(updateDateTime, 1000);
        const chatBar = document.getElementById('chat-bar');
        const chatVideo = document.getElementById('chat-video');

        chatBar.addEventListener('focus', () => {
            chatVideo.play(); // Play the video when typing
            chatVideo.style.display = 'block'; // Show video
        });

        chatBar.addEventListener('input', () => {
            chatVideo.play(); // Keep playing the video while typing
        });

        chatBar.addEventListener('blur', () => {
            chatVideo.pause(); // Pause the video when not typing
            chatVideo.currentTime = 0; // Reset to the beginning
        });

        function sendMessage() {
            // Simulate sending a message
            alert("Message sent: " + chatBar.value);
            chatBar.value = ''; // Clear input after sending
            chatVideo.pause(); // Pause the video after sending
            chatVideo.currentTime = 0; // Reset to the beginning
        }

        function togglePopup() {
    const popupSection = document.getElementById('popup-section');
    popupSection.classList.toggle('active'); // Toggle the active class

    // Optionally, you can also blur the main content when the popup is active
    const mainContent = document.getElementById('main-content');
    if (popupSection.classList.contains('active')) {
        mainContent.style.filter = 'blur(5px)'; // Apply blur effect
    } else {
        mainContent.style.filter = 'none'; // Remove blur effect
    }
}



function goToChatbot() {
    document.getElementById('popup').style.display = 'none'; // Hide the popup
    document.getElementById('main-content').style.filter = 'none'; // Remove blur effect

    }
